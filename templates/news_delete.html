{% extends 'flatpages/default.html' %}
{% load custom_filter %}

{% block title %}
News
{% endblock title %}

<!-- В контенте на странице мы выводим все товары -->
{% block content %}
<h2>Вы действительно хотите удалить статью?</h2>

<h2>{{new.title|Censor}}</h2>
<p>{{new.dateCreation|date:'d. M. Y'}}</p>
<p>{{new.text|Censor}}</p>

<form method="POST">
  {% csrf_token %}
  <input type="submit" value="подтвердить"></form>
{% endblock content %}
